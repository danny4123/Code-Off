			#dog:after
			{
			content:"";
			width:15px;
			height:15px;
			position:absolute;
			background:#b6e7ff;
			left:30px;
			top:45px;
			z-index:-1;
			-webkit-animation:drop 1s infinite;
			-moz-animation:drop 1s infinite;
			-ms-animation:drop 1s infinite;
			-o-animation:drop 1s infinite;
			animation:drop 1s infinite;
			}

			@-webkit-keyframes drop
			{
			0%{top:45px;background:#b6e7ff;}
			80%{background:#b6e7ff;z-index:1;}
			90%{background:#85d6fe;z-index:1;}
			100%{top:135px;background:#85d6fe;z-index:1;}
			}

			@-moz-keyframes drop
			{
			0%{top:45px;background:#b6e7ff;}
			80%{background:#b6e7ff;z-index:1;}
			90%{background:#85d6fe;z-index:1;}
			100%{top:135px;background:#85d6fe;z-index:1;}
			}

			@-ms-keyframes drop
			{
			0%{top:45px;background:#b6e7ff;}

			90%{background:#85d6fe;z-index:1;}

			}
